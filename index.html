<html lang="en">

<head>

  <nav class="navbar navbar-expand-lg mb-4 bg-dark">
    <div class="container">
      <a style="color: white" class="navbar-brand" href="#">Sistema para la generación de rangos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

      </button>
    </div>
  </nav>

  <div class="container">

    <div class="row mb-2  ">
      <div class="form-floating col-8">
        <textarea class="form-control" placeholder="Coloca los datos aquí" id="textarea-id" style="min-height: 170px"></textarea>
        <label for="textarea-id">Coloca tus datos aquí</label>

      <div class="card col-4">

    <hr>

    <table class="table mt-4" id="table-id">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cantidad</th>
